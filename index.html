<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Security Alert</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      color: red;
      font-family: 'Courier New', Courier, monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      flex-direction: column;
    }

    #message {
      font-size: 24px;
      margin-bottom: 20px;
      animation: blink 1s infinite;
    }

    #countdown {
      font-size: 40px;
      margin-bottom: 10px;
    }

    @keyframes blink {
      0% { opacity: 1; }
      50% { opacity: 0; }
      100% { opacity: 1; }
    }

    #final-message {
      font-size: 22px;
      color: #0f0;
      display: none;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div id="message">‚ö†Ô∏è Warning: Your phone has been hacked!</div>
  <div id="countdown">5</div>
  <div id="final-message">üòÑ Just Kidding! This was a harmless prank by Raj Sir.</div>

  <script>
    let counter = 5;
    const countdown = document.getElementById('countdown');
    const message = document.getElementById('message');
    const finalMsg = document.getElementById('final-message');

    const timer = setInterval(() => {
      counter--;
      countdown.textContent = counter;
      if (counter <= 0) {
        clearInterval(timer);
        message.style.display = 'none';
        countdown.style.display = 'none';
        finalMsg.style.display = 'block';
      }
    }, 1000);
  </script>
</body>
</html>
